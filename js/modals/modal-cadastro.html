<form role="form">
	<div class="form-group">
	<label for="placa">Placa</label>
	<input type="placa" class="form-control" ng-model="car.placa" id="placa" placeholder="Escreva a placa" />
	</div>
	<div class="form-group">
	<label for="modelo">Modelo</label>
	<input type="modelo" class="form-control" ng-model="car.modelo" id="modelo" placeholder="Escreva o modelo" />
	</div>
	<div class="form-group">
	<label for="marca">Marca</label>
	<input type="marca" class="form-control" ng-model="car.marca" id="marca" placeholder="Escreva a marca" />
	</div>

	<button ng-disabled="!(car.placa && car.modelo && car.marca)" ng-click="addCar(car)" class="btn btn-success">Cadastrar</button>

</form>
